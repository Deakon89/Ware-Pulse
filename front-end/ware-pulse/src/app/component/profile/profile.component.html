  <mat-card *ngIf="user" class="profile-container">
    <div class="profile-header">
      <!-- se non hai avatarUrl sul model, rimuovi la riga sottostante -->
      <img [src]="'https://i.pravatar.cc/150?u=' + user.username"
           alt="Avatar di {{ user.username }}"
           class="avatar">
      <h2>{{ user.username }}</h2>
      <!-- se non hai bio sul model, rimuovi la riga sottostante -->
      <!-- <p>{{ user.bio || 'Benvenuto!' }}</p> -->
    </div>
  
    <div class="profile-details">
      <p><mat-icon>email</mat-icon> {{ user.email }}</p>
      <!-- se non hai location sul model, rimuovi la riga sottostante -->
      <!-- <p><mat-icon>location_on</mat-icon> {{ user.location || 'â€“' }}</p> -->
    </div>
  
    <button mat-raised-button color="primary" (click)="goToDash()">
      Users Dashboard
    </button>
    <button mat-raised-button color="warn" (click)="logout()">
      Logout
    </button>
  </mat-card>
