<mat-card class="notif-card">
  <h2><mat-icon color="accent">notifications_active</mat-icon> Notifiche</h2>
  
  <mat-list *ngIf="svc.notifications().length > 0; else empty">
    <mat-list-item *ngFor="let n of svc.notifications()">
      
      <h4 matLine><mat-icon matListIcon>notification_important</mat-icon>{{ n.message }} <button mat-icon-button (click)="onDelete(n.id)">x</button></h4>
      <!-- <span matLine class="timestamp">{{ n.timestamp | date:'short' }}</span> -->
      
    </mat-list-item>
  </mat-list>

  <ng-template #empty>
    <p class="empty-msg">Nessuna notifica al momento.</p>
  </ng-template>
</mat-card>
