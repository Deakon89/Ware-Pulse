<mat-card class="clients-card">
  <mat-card-header>
    <mat-card-title>Clienti</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="createClient()" class="create-form">
      <mat-form-field appearance="fill" class="flex-grow">
        <mat-label>Nome attività</mat-label>
        <input matInput [(ngModel)]="newClientName" name="nomeAttività" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Crea
      </button>
    </form>

    <mat-list>
      <mat-list-item *ngFor="let c of clients">
        <span>{{ c['nomeAttività'] }}</span>
        <button mat-icon-button color="warn" (click)="delete(c.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
