<mat-card class="completed-orders-card">
  <mat-card-header>
    <mat-card-title>Completed Orders</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="table-container">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8 completed-orders-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let o">{{ o.id }}</td>
      </ng-container>

      <!-- Prodotto Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let o">{{ o.productName }}</td>
      </ng-container>

      <!-- Quantità Column -->
      <ng-container matColumnDef="quantityOrdered">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let o">{{ o.quantityOrdered }}</td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let o">{{ o.date | date:'short' }}</td>
      </ng-container>

      <!-- Cliente Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let o">{{ o.client['nomeAttività'] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </mat-card-content>
</mat-card>
