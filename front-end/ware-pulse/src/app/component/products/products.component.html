  <mat-card class="products-card">
    <mat-card-header>
      <mat-card-title>Prodotti</mat-card-title>
      <!-- <button mat-raised-button color="primary" (click)="startCreate()">Nuovo Prodotto</button> -->
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="product-form">
        <div class="form-fields">
          <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Descrizione</mat-label>
            <input matInput formControlName="description" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Prezzo</mat-label>
            <input matInput type="number" formControlName="price" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Quantit√†</mat-label>
            <input matInput type="number" formControlName="quantity" required />
          </mat-form-field>
        </div>
        <button mat-raised-button color="accent" type="submit">
          {{ editing ? 'Aggiorna' : 'Crea' }}
        </button>
      </form>

      <div class="table-container">
        <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let p">{{ p.id }}</td>
          </ng-container>

          <!-- Nome Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let p">{{ p.name }}</td>
          </ng-container>

          <!-- Quantit√† Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantit√†</th>
            <td mat-cell *matCellDef="let p">{{ p.quantity }}</td>
          </ng-container>

          <!-- Prezzo Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Prezzo</th>
            <td mat-cell *matCellDef="let p">{{ p.price | currency:'EUR' }}</td>
          </ng-container>

          <!-- Azioni Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Azioni</th>
            <td mat-cell *matCellDef="let p">
              <button mat-icon-button color="primary" (click)="startEdit(p)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(p.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
