spring.application.name=ware-pulse
spring.main.allow-bean-definition-overriding=true
# dati di connessione a MySQL (modifica host, porta, nome-DB, credenziali)
spring.datasource.url=jdbc:mysql://localhost:3306/warepulse?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configurazione JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG


# chiave segreta per firmare/verificare i token JWT (deve essere lunga e casuale!)
jwt.secret=unaChiaveSegretaDavveroMoltoLungaEDifficileDaIndovinare123456
# durata di validit√† del token in millisecondi (es. 1h = 3600000ms)
jwt.expiration=3600000